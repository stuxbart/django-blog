{% extends 'blog/base.html' %}

{% block content %}
<div class="ui main text container">
    <h2 class="ui header">{{ object.title }}</h2>
    <p>Published: {{ object.publish }}</p>
    <p>
        {{ object.body }}
    </p>
    {% include 'blog/snippets/comments.html' with comments=comments form=form %}
</div>
{% endblock %}
